<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('assets/images/banner-bg.svg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="login101-form-title p-b-20">
                        您好，
                    </span>
                    <span class="login101-form-title p-b-25">
                        <b>歡迎回來！</b>
                    </span>
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Email
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="email" value="intelligeo.guest@gmail.com">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            密碼
                        </span>
                        <!-- <a href="#" class="txt2 bo1 m-l-5">
                            Forgot?
                        </a> -->
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" id="password" value="guest2021">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login101-form-btn" onclick="login()">
                            登入
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
